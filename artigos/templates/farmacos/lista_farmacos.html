{% extends 'mairimed/base.html' %}

{% block content %}

<h1>Dicionário Farmacêutico</h1>
<form>
  <input type="text" class="form-control" placeholder="Pesquisar...">
</form>
  <div class="artigo">
    <ul>
  {% for farmaco in farmacos %}
      <li><h2><a href="{% url 'detalhe_farmacos' pk=farmaco.pk %}">{{ farmaco.nome }}</a></h2></li>
  {% endfor %}
    </ul>
  </div>
{% endblock content %}
