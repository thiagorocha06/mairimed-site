{% extends 'artigos/base.html' %}

{% block content %}
    <div class="artigo">
        {% if artigo.data_de_publicacao %}
            <div class="date">
                {{ artigo.data_de_publicacao }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'edicao_artigo' pk=artigo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ artigo.titulo }}</h1>
        <p>{{ artigo.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
