{% extends 'artigos/base.html' %}

{% block content %}

        {% if artigo.data_de_publicacao %}
            <div class="date">
                {{ artigo.data_de_publicacao }}

        {% endif %}
        <h1>{{ artigo.titulo }}</h1>
        <p>{{ artigo.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
