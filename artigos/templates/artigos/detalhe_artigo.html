{% extends 'artigos/base.html' %}

{% block content %}
    <div class="artigo">
        {% if artigo.data_de_publicacao %}
            <div class="date">
                {{ artigo.data_de_publicacao }}
            </div>
        {%	else	%}
            <a	class="btn btn-default" href="{% url 'publicar_artigo' pk=artigo.pk %}">Publicar</a>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'edicao_artigo' pk=artigo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-default" href="{% url 'remover_artigo' pk=artigo.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ artigo.titulo }}</h1>
        <p>{{ artigo.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
