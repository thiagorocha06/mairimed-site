{% extends 'artigos/base.html' %}

{% block content %}
  {% for artigo in artigos %}
    <div class="artigo">
      <div class="date">
        {{ artigo.data_de_publicacao }}
      </div>
      <h1><a href="{% url 'detalhe_artigo' pk=artigo.pk %}">{{ artigo.titulo }}</a></h1>
    </div>
  {% endfor %}
{% endblock content %}
