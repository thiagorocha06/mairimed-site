{% extends 'mairimed/base.html' %}
{% block content %}
	{% for artigo in artigos %}
			<div class="artigo">
				<p class="date">created: {{ artigo.data_de_criacao|date:'d-m-Y' }}</p>
				<h1><a href="{% url 'detalhe_artigo' pk=artigo.pk %}">{{ artigo.titulo }}</a></h1>
				<p>{{ artigo.texto|truncatechars:200 }}</p>
			</div>
	{% endfor %}
{% endblock %}
