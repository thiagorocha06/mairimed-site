{% extends 'mairimed/base.html' %}

{% block content %}

<h1>Nefrologia</h1>

  {% for artigo in artigos %}
    {% if artigo.categoria == "Nefrologia" %}
      <div class="artigo">
        <h2><a href="{% url 'detalhe_artigo' pk=artigo.pk %}">{{ artigo.titulo }}</a></h2>
      </div>
    {% endif %}
  {% endfor %}
{% endblock content %}
