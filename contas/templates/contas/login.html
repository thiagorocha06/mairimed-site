{%	extends	"mairimed/base.html"	%}
{%	block	content	%}
		{%	if	form.errors	%}
				<p>Your	username	and	password	didn't	match.	Please	try	again.</p>
		{%	endif	%}
		<form	method="post"	action="{%	url	'login'	%}">
			{%	csrf_token	%}
					{{ form.as_p }}
					<button type="login">Login</button>
			</form>
{%	endblock	%}
